language: c
env:
  global:
    - MAKEFLAGS="-j 2"
matrix:
  include:
    - os: linux
      language: c
      addons:
        apt:
          packages:
            - binutils-mingw-w64
            - gcc-mingw-w64
            - gcc-multilib
      script: make build
      deploy:
        provider: releases
        api_key:
          secure: 
        file:
          - hello-world_linux_x86_64
          - hello-world_linux_x86_32
          - hello-world_windows_x86_32.exe
          - hello-world_windows_x86_64.exe
        skip_cleanup: true
        on:
          tags: true
          repo: artkirienko/just_a_travis_ci_test
    - os: osx
      language: c
      script: make build_mac_os
      deploy:
        provider: releases
        api_key:
          secure: 
        file:
          - hello-world_mac_os
        skip_cleanup: true
        on:
          tags: true
          repo: artkirienko/just_a_travis_ci_test
